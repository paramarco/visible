<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Hello World</title>
    </head>
    <body>
	    <ul>
	      <a href="#use"><li id="tabUseButton">Join</li></a>
	      <a href="#host"><li id="tabHostButton">Start</li></a>
	    </ul>
	    
	    <div id="tabUse" class="tab">
	      <a name="use"></a>
	      <form name="joinChannel">
	        <label>Channel:</label>
	        <select name="channelNames" disabled="disabled">
	          <option>Searching...</option>
	        </select>
	        <button id="joinChannelButton" disabled="disabled">Join</button>
	      </form>
	      <form name="message">
	        <input name="text" placeholder="Enter message here" onkeypress="return onKeyPress(event);"></input>
	      </form>
	      <ol id="log">
	      </ol>
	    </div>
	    
	    <div id="tabHost" class="tab">
	      <a name="host"></a>
	      <form name="setChannel">
	        <label>Channel:</label>
	        <input name="channelName" placeholder="Enter name"></input>
	        <button id="startChannelButton">Start</button>
	      </form>
	    </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/interface2AllJoyn.js"></script>
        
        <script type="text/javascript" src="js/alljoyn_init.js"></script>
	    <script type="text/javascript" src="js/alljoyn.js"></script>
	    <script type="text/javascript" src="js/chat.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
